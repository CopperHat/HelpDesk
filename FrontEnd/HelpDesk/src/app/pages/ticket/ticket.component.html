<mat-toolbar>Tickets</mat-toolbar>

<div class="example-container mat-elevation-z8">

  <router-outlet></router-outlet>

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar tickets">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="solutionDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.solutionDate}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="problemId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Problema </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.problemId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="priorityId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Prioridad </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.priorityId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="statusId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.statusId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="staffId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Staff </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.staffId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edicion', row.id]">Actualizar</button>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">

    </mat-row>
  </mat-table>

   <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)">
   </mat-paginator>

</div>

<br>

<button mat-fab color="accent" style="float: right" routerLink='/ticket/nuevo'>
  <mat-icon>create</mat-icon>
</button>
