<mat-card>Ingrese los datos de la solucion</mat-card>

<br>


<form class="example-container" [formGroup]="form" (ngSubmit)="operar()" #frmSolution="ngForm">

  <div [hidden]="true">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="ID" required formControlName="id">
    </mat-form-field>
  </div>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Descripcion" required formControlName="description">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Ticket" required formControlName="ticketId">
  </mat-form-field>

  <!-- <button mat-raised-button color="primary" type="submit" [disabled]="frmSolution.invalid">-->
  <button mat-raised-button color="primary" type="submit" >
    <mat-icon>done</mat-icon>
    <span>Aceptar</span>
  </button>
  <button mat-raised-button color="accent" routerLink='/solution' type="button">
    <mat-icon>close</mat-icon>
    <span>Cancelar</span>
  </button>
</form>
