<mat-toolbar>Equipos</mat-toolbar>

<div class="example-container mat-elevation-z8">

  <router-outlet></router-outlet>

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar equipos">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acquisitionDated">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Adquisicion </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.acquisitionDate}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="retirementDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Retiro </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.retirementDate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="code">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.code}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="manufactureName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Manufactura </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.manufactureName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="otherDetails">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Otros </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.otherDetails}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="equipTypeId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.equipTypeId.descripcion}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edicion', row.id]">Actualizar</button>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">

    </mat-row>
  </mat-table>

   <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)">
   </mat-paginator>

</div>

<br>

<button mat-fab color="accent" style="float: right" routerLink='/equipment/nuevo'>
  <mat-icon>create</mat-icon>
</button>
