<mat-card>Ingrese los datos del problema</mat-card>

<br>


<form class="example-container" [formGroup]="form" (ngSubmit)="operar()" #frmProblem="ngForm">

  <div [hidden]="true">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="ID" required formControlName="id">
    </mat-form-field>
  </div>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Fecha de Reporte" required formControlName="reportDate" type="date">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Descripcion" required formControlName="description">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Usuario" required formControlName="userId">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Equipo" required formControlName="equipId">
  </mat-form-field>

  <!-- <button mat-raised-button color="primary" type="submit" [disabled]="frmProblem.invalid">-->
  <button mat-raised-button color="primary" type="submit" >
    <mat-icon>done</mat-icon>
    <span>Aceptar</span>
  </button>
  <button mat-raised-button color="accent" routerLink='/problem' type="button">
    <mat-icon>close</mat-icon>
    <span>Cancelar</span>
  </button>
</form>
